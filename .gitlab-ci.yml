stages:
  - getSubmodule
  - deploy

getSubmodule:
  image: alpine@latest
  stage: getSubmodule
  script:
    - sudo apk update
    - sudo apk add git
    - git --version
    - git submodule update --init

pages:
  image: node:latest
  stage: deploy
  script:
    - mkdir node_modules
    - cp -r ./gatsby ./node_modules/
    - npm install -f
    - ./node_modules/.bin/gatsby build --prefix-paths
  artifacts:
    paths:
      - public
  only:
    - main
